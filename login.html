<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Pizza</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css">




  </head>

  <body>
    <section class="pizza-container">
      <header class="header">
        <a href="./index.html"> <img src="./src/images/logo.webp" /></a>
        <p>Pizza'nın lezzetle buluştuğu yer...</p>
      </header>

      <article class="pizza-form">
        <form class="form-container" action="pizza-style.html">
          <div class="input-group">
            <label for="username">Kullanıcı Adı:</label><br />
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Kullanıcı Adı"
              required
            /><br />
          </div>
          <div class="input-group">
            <label for="password">Şifre:</label><br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Şifre"
              required
            /><br /><br />
          </div>

          <button type="submit" class="btn" id="btn-login">Giriş Yap</button>

          <br />
          <input type="checkbox" id="rememberme" class="remember-me" name="rememberme" />
          <label for="rememberme">Beni Hatırla</label>
          <br />
          <span class="forgetPassword"><a href="#">Şifrenizi</a> unuttunuz mu?</span>
        </form>
      </article>
    </section>
  </body>
</html>
