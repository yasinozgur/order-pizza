<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Pizza</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/main.css">

  </head>

  <body>
    <section class="pizza-container">
      <header class="header">
        <a href="./index.html"> <img src="./src/images/logo.webp" /></a>
        <p>Pizza'nın lezzetle buluştuğu yer...</p>
      </header>

      <article class="pizza-form" id="register">
        <form class="form-container" action="pizza-style.html">
          <div class="input-group">
            <label class="input-label" for="email">E-Posta:</label>
            <input type="email" id="email" name="email" required /><br />
          </div>

          <div class="input-group">
            <label class="input-label" for="password">Şifre:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="input-group">
            <label class="input-label" for="password2">Şifre Tekrar:</label>
            <input type="password" id="password2" name="password2" required />
          </div>

          <div class="input-group">
            <label class="input-label" for="fname">İsim:</label>
            <input type="text" id="fname" name="fname" required />
          </div>

          <div class="input-group">
            <label class="input-label" for="sname">Soyisim:</label>
            <input type="text" id="sname" name="sname" required />
          </div>

          <div class="input-group">
            <input type="radio" name="gender" />
            <label class="radio-label">Erkek</label>

            <input type="radio" name="gender" />
            <label class="radio-label">Kadın</label>
          </div>

          <div class="input-group">
            <label class="input-label" for="country">Ülke:</label>
            <select id="country">
              <option selected disabled>Ülkenizi seçiniz</option>
              <option value="turkey">Türkiye</option>
              <option value="england">İngiltere</option>
              <option value="australia">Avustralya</option>
              <option value="canada">Kanada</option></select
            ><br /><br />
          </div>

          <div class="input-group">
            <input
              class="input-checkbox"
              type="checkbox"
              id="agree"
              name="agree"
            />
            <label for="agree">Bütün şartlara katılıyorum.</label>
          </div>

          <div class="input-group">
            <input
              class="input-checkbox"
              type="checkbox"
              id="news"
              name="news"
            />
            <label for="news">Kampanyalardan haberdar olmak istiyorum.</label>
          </div>

          <button type="submit" id="btn-login" formaction="index.html">
            Kayıt Ol
          </button>
        </form>
      </article>
    </section>
  </body>
</html>
