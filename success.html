<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Pizza</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
  </head>

  <body>
    <section class="pizza-container">
      <header class="header">
        <a href="index.html">
          <img src="./src/images/logo.webp" />
        </a>
      </header>

      <article class="pizza-form">
        <h1 class="content-heading">Ödeme Başarılı</h1>
        <div class="success-div">
          <label for="message"
            >Bize not bırakmak isterseniz aşağıda bulunan alana
            yazabilirsiniz.</label
          >
          <textarea
            id="message"
            name="message"
            placeholder="Notunuzu buraya yazabilirsiniz."
            class="content-textarea"
          ></textarea>
        </div>
        <input class="btn" type="submit" value="Gönder" />
      </article>
    </section>
  </body>
</html>
